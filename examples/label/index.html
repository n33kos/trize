<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Label Example</title>

    <meta name="description" content="Examples for trize">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script src="../../dist/trize.min.js"></script>
  </head>

  <body>
    <canvas id="view"></canvas>
    <h1>Label Example</h1>
  </body>

  <script>
    // --------INIT-----
    var scene = new trize.Scene();
    var renderer = new trize.Renderer('view', scene);

    for (var i = 0; i < 50; i++) {
      var label = new trize.Label({
        fillStyle: 'hsl('+ 360*Math.random() +', 100%, 50%)',
        font: (Math.random() * 50 + 5) + 'px sans-serif',
        position: new trize.Vector2(
          Math.random() > 0.5 ? -Math.random() : Math.random(),
          Math.random() > 0.5 ? -Math.random() : Math.random(),
        ),
        strokeStyle: 'hsl('+ 360*Math.random() +', 100%, 50%)',
        text: 'This is a label!',
        textAlign: 'center',
        shouldStroke: true,
        shouldFill: true,
      });
      scene.add(label);
    }

    // -----FUNCS----
    renderer.render();

    // -----EVENTS------
    window.addEventListener('resize', () => {
      renderer.clear();
      renderer.resizeCanvas();
      renderer.render();
    });
  </script>
</html>
