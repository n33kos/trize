<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Graph Example</title>

    <meta name="description" content="Examples for trize">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script src="../../dist/trize.min.js"></script>
  </head>

  <body>
    <canvas id="view"></canvas>
    <h1>Graph Example</h1>
  </body>

  <script>
    // --------INIT-----
    var scene = new trize.Scene();
    var renderer = new trize.Renderer('view', scene);

    var graph = new trize.Graph({
      canvas          : renderer.canvas,
      originLineWidth : 2,
      size            : window.innerWidth / 8,
      width           : 1,
    });
    scene.add(graph);

    var func = new trize.Function({
      canvas              : renderer.canvas,
      condition           : (i) => i < 16,
      func                : (n) => new trize.Vector2(n - 1, Math.sin(n * (Math.PI / 2))),
      incrementExpression : (i) => i + 2,
      graph,
      initialValue        : -15,
      pointColor          : 'black',
      pointWidth          : 5,
      lineColor           : 'black',
      lineWidth           : 2,
    });
    scene.add(func);

    // -----FUNCS----
    renderer.render();

    // -----EVENTS------
    window.addEventListener('resize', () => {
      renderer.clear();
      renderer.resizeCanvas();
      renderer.render();
    });
  </script>
</html>
