<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Label Example</title>

    <meta name="description" content="Examples for trize">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script src="../../dist/trize.min.js"></script>
  </head>

  <body>
    <canvas id="view"></canvas>
    <h1>Label Example</h1>
  </body>

  <script>
    // --------INIT-----
     var isDragging = false;
     var renderer = new trize.Renderer('view');
     var triangle = new trize.Triangle(
      [
        new trize.Point({ position: new trize.Vector2(0,    0.5), color: 'red', width: 1, drawArc: true, }),
        new trize.Point({ position: new trize.Vector2(-1, -0.5), color: 'green', width: 1, drawArc: true, }),
        new trize.Point({ position: new trize.Vector2(1,  0.25), color: 'blue', width: 1, drawArc: true, }),
      ],
    );
    var label = new trize.Label({
      fillStyle: 'blue',
      font: '50px sans-serif',
      position: new trize.Vector2(0, 0),
      strokeStyle: 'orange',
      text: 'This is a label!',
      textAlign: 'center',
      shouldStroke: true,
      shouldFill: true,
    });

    renderer.add(triangle);
    renderer.add(label);

    // -----FUNCS----
    renderer.render();

    // -----EVENTS------
    window.addEventListener('resize', () => {
      renderer.clear();
      renderer.resizeCanvas();
      renderer.render();
    });
  </script>
</html>
