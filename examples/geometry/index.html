<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Geometry Example</title>

    <meta name="description" content="Examples for trize">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../styles.css">
    <script src="../../dist/trize.min.js"></script>
  </head>

  <body>
    <canvas id="view"></canvas>
    <h1>Geometry Example</h1>
  </body>

  <script>
    // --------INIT-----
     var isDragging = false;
     var renderer = new trize.Renderer('view');
     var circle = new trize.Circle({
       fillStyle: 'hsl(' + 360 * Math.random() + ', 100%, 50%)',
       radius: 150,
       shouldFill: true,
       shouldStroke: true,
       strokeStyle: 'hsl(' + 360 * Math.random() + ', 100%, 50%)',
     });
    renderer.add(circle);

     var triangle = new trize.Triangle([
      new trize.Point({
        position: new trize.Vector2(0, 0.5),
        arc : {
          color: 'red',
          label: new trize.Label({
            offset: new trize.Vector2(0, 0), // This appears to be non-functional
            text: 'arc',
          }),
          radius : 100,
          width: 2,
        },
        side : {
          color: 'green',
          label: new trize.Label({
            offset: new trize.Vector2(0, 0),
            text: 'side',
          }),
          width: 3,
        },
        vertex : {
          color: 'blue',
          label: new trize.Label({
            offset: new trize.Vector2(0, 0),
            text: 'vertex',
          }),
          width: 5,
        }
      }),
      new trize.Point({
        position: new trize.Vector2(-0.5, -0.5),
        arc : {
          color: 'orange',
          width: 0,
          radius : 30,
        },
        side : {
          color: 'pink',
          width: 3,
        },
        vertex : {
          color: 'yellow',
          width: 5,
        }
      }),
      new trize.Point({
        position: new trize.Vector2(0.75, 0.25),
        arc : {
          color: 'purple',
          width: 0,
          radius : 30,
        },
        side : {
          color: 'cyan',
          width: 3,
        },
        vertex : {
          color: 'violet',
          width: 5,
        }
      }),
    ]);
    renderer.add(triangle);

    // -----FUNCS----
    renderer.render();

    // -----EVENTS------
    window.addEventListener('resize', () => {
      renderer.clear();
      renderer.resizeCanvas();
      renderer.render();
    });
  </script>
</html>
